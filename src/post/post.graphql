type Post {
  id: ID!
  body: String!
  createdAt: String!
  updatedAt: String!
}

input UpdatePostInput {
  id: ID!
  body: String!
}

type Query {
  allPosts: [Post]!
  post(id: Int!): Post
}

type Mutation {
  createPost(body: String!): Post!
  updatePost(updatePostInput: UpdatePostInput!): Post!
  removePost(id: ID!): Post
}
