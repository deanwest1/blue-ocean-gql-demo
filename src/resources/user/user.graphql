type User {
  id: ID!
  firstName: String!
  lastName: String
  email: String!
}

input SignUpInput {
  firstName: String!
  lastName: String
  email: String!
  password: String!
}

input UpdateUserInput {
  id: ID!
  firstName: String
  lastName: String
}

type Query {
  allUsers: [User]!
  user(id: ID!): User
}

type Mutation {
  signUp(signUpInput: SignUpInput!): User!
  updateUser(updateUserInput: UpdateUserInput!): User!
}
